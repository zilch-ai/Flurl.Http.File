# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Code Coverage (.NET)

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test with code coverage
      run: dotnet test --no-build --configuration Release --verbosity normal --settings ./.build/xunit.coverlet.runsettings --results-directory ./TestResults
    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    - name: Generate code coverage report
      run: reportgenerator -reports:./TestResults/**/coverage.cobertura.xml -targetdir:./coveragereport -reporttypes:Html
    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./coveragereport
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        # Ignore CodeCov token configuration in below line if it is a public repository
        # token: ${{ secrets.CODECOV_TOKEN }}
        files: ./TestResults/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella
