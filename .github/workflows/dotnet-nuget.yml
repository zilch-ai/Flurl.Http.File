# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish NuGet Package (.NET)

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore -p:Deterministic=true -p:ContinuousIntegrationBuild=true
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal
    - name: Pack Nuget package
      run: dotnet pack -c Release --no-build -p:PackageVersion=${GITHUB_REF#refs/tags/v} --output ./artifacts
    - name: Publish Nuget package
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
    - name: Publish Playground binaries
      run: dotnet publish -c Release -o ./publish/Playground
    - name: Zip Playground archive
      run: |
        mkdir -p ./artifacts
        zip -j ./artifacts/Playground.zip ./publish/Playground/*
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./artifacts/Playground.zip
        asset_name: Playground.zip
        asset_content_type: application/zip
